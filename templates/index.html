{% extends "layout.html" %}

{% block title %}

    Home

{% endblock %}


{% block main %}

    <ul>
        {% for file in files %}
            <li>
                {% if file.endswith('.jpg') %}
                    <img  src="{{ url_for('static', filename=file) }}" class="rounded mx-auto d-block" alt="{{ file }}" style="height: 200px; width: 150px;">
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
